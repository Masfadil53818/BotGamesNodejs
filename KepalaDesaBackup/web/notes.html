<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f6fa;
    color: #2f3640;
  }

  header {
    background-color: #4a90e2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
  }

  .back-btn {
    display: inline-block;
    margin: 20px;
    text-decoration: none;
    background-color: #4a90e2;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  .back-btn:hover {
    background-color: #357ABD;
  }

  .notes-container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  #noteInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .btn {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 5px;
    transition: background 0.3s;
  }

  .btn:hover {
    background-color: #357ABD;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    padding: 10px;
    background: #f0f2f5;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  li button {
    background-color: #e74c3c;
    margin: 0;
    padding: 5px 10px;
  }

  li button:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>

<header>Notes</header>

<a class="back-btn" href="home.html">‚¨ÖÔ∏è Kembali ke Home Screen</a>

<div class="notes-container">
  <input type="text" id="noteInput" placeholder="Tulis catatan baru...">
  <button class="btn" id="addNoteBtn">‚ûï Tambah Catatan</button>
  
  <ul id="notesList">
    <!-- Catatan akan muncul di sini -->
  </ul>
</div>

<script>
const noteInput = document.getElementById('noteInput');
const addNoteBtn = document.getElementById('addNoteBtn');
const notesList = document.getElementById('notesList');

// Load notes dari localStorage
let notes = JSON.parse(localStorage.getItem('notes')) || [];

function renderNotes() {
  notesList.innerHTML = '';
  notes.forEach((note, index) => {
    const li = document.createElement('li');
    li.textContent = note;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'üóëÔ∏è';
    deleteBtn.addEventListener('click', () => {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    });

    li.appendChild(deleteBtn);
    notesList.appendChild(li);
  });
}

function saveNotes() {
  localStorage.setItem('notes', JSON.stringify(notes));
}

// Tambah catatan baru
addNoteBtn.addEventListener('click', () => {
  const noteText = noteInput.value.trim();
  if(noteText !== '') {
    notes.push(noteText);
    noteInput.value = '';
    saveNotes();
    renderNotes();
  }
});

// Render catatan saat halaman dibuka
renderNotes();
</script>

</body>
</html>
