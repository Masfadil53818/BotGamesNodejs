<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Screen</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    overflow: hidden;
    background: url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=390&h=844') center/cover no-repeat;
    background-size: cover;
  }

  .home-screen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    backdrop-filter: blur(4px);
    background-color: rgba(240,240,245,0.4);
  }

  .apps {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
    padding: 20px;
    margin-top: 20px;
    justify-items: center;
  }

  .app {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    background: #4a90e2;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s;
  }

  .app:hover {
    transform: scale(1.1);
  }

  .app span {
    font-size: 12px;
    margin-top: 5px;
  }

  .dock {
    display: flex;
    justify-content: space-around;
    background: rgba(255,255,255,0.6);
    padding: 10px 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
  }

  .dock .app {
    background: #333;
  }
</style>
</head>
<body>

<div class="home-screen">
  <div class="apps">
    <div class="app" onclick="window.location.href='lockscreen.html'">🖼️<span>Lock Screen</span></div>
    <div class="app" onclick="window.location.href='dashboard.html'">📊<span>Dashboard</span></div>
    <div class="app" onclick="window.location.href='settings.html'">⚙️<span>Settings</span></div>
    <div class="app" onclick="window.location.href='profile.html'">👤<span>Profile</span></div>
    <div class="app" onclick="window.location.href='info.html'">ℹ️<span>Info</span></div>
    <div class="app" onclick="window.location.href='music.html'">🎵<span>Music</span></div>
    <div class="app" onclick="window.location.href='galery.html'">🖼️<span>Gallery</span></div>
    <div class="app" onclick="window.location.href='camera.html'">📷<span>Camera</span></div>
    <div class="app" onclick="window.location.href='notes.html'">📝<span>Notes</span></div>
  </div>

  <div class="dock">
    <div class="app" onclick="window.location.href='phone.html'">📞<span>Phone</span></div>
    <div class="app" onclick="window.location.href='messages.html'">💬<span>Messages</span></div>
    <div class="app" onclick="window.location.href='browser.html'">🌐<span>Browser</span></div>
    <div class="app" onclick="window.location.href='mail.html'">✉️<span>Mail</span></div>
  </div>
</div>

</body>
</html>
