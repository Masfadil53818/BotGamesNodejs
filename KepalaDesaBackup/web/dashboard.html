<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f6fa;
    color: #2f3640;
  }

  header {
    background-color: #4a90e2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
  }

  .container {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card h3 {
    margin: 0 0 10px 0;
    font-size: 18px;
    font-weight: 500;
    color: #4a4a4a;
  }

  .card p {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
    color: #4a90e2;
  }

  .chart-placeholder {
    width: 100%;
    height: 150px;
    background-color: #e1e4e8;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #7f8c8d;
    font-weight: 500;
    font-size: 16px;
  }

  .back-button {
    margin: 20px;
    display: inline-block;
    text-decoration: none;
    background-color: #4a90e2;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  .back-button:hover {
    background-color: #357ABD;
  }

  @media (max-width: 600px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>Dashboard</header>

<a class="back-button" href="home.html">⬅️ Kembali ke Home Screen</a>

<div class="container">
  <div class="card">
    <h3>Total Users</h3>
    <p id="totalUsers">-</p>
  </div>
  <div class="card">
    <h3>Active Sessions</h3>
    <p id="activeSessions">-</p>
  </div>
  <div class="card">
    <h3>Revenue</h3>
    <p id="revenue">-</p>
  </div>
  <div class="card">
    <h3>Server Status</h3>
    <p id="serverStatus">-</p>
  </div>

  <div class="card">
    <h3>Usage Chart</h3>
    <div id="usageChart" class="chart-placeholder">[Chart Placeholder]</div>
  </div>

  <div class="card">
    <h3>Notifications</h3>
    <div id="notifications" class="chart-placeholder">[Notifications]</div>
  </div>
</div>

<script>
// Ambil data dari bot Python setiap 5 detik
async function loadDashboard() {
  try {
    const response = await fetch('http://127.0.0.1:5000/api/dashboard'); // sesuaikan IP
    const data = await response.json();

    // Update elemen dengan data
    document.getElementById('totalUsers').textContent = data.total_users;
    document.getElementById('activeSessions').textContent = data.active_sessions;
    document.getElementById('revenue').textContent = '$' + data.revenue;
    document.getElementById('serverStatus').textContent = data.server_status;

    // Update Notifications
    const notifContainer = document.getElementById('notifications');
    notifContainer.innerHTML = '';
    data.notifications.forEach(n => {
      const p = document.createElement('p');
      p.textContent = n;
      notifContainer.appendChild(p);
    });

    // Update Usage Chart Placeholder (misal persentase)
    const chart = document.getElementById('usageChart');
    chart.textContent = `Usage: ${data.usage_percentage || 0}%`;

  } catch(err) {
    console.error('Gagal mengambil data dari bot:', err);
  }
}

// Jalankan pertama kali dan refresh tiap 5 detik
loadDashboard();
setInterval(loadDashboard, 5000);
</script>

</body>
</html>
