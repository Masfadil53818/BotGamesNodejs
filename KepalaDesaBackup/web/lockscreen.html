<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    overflow: hidden;
  }

  .lock-screen {
    width: 100%;
    height: 100%;
    background: url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=390&h=844') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: white;
    text-align: center;
    padding: 80px 20px 60px 20px;
    box-sizing: border-box;
  }

  .time {
    font-size: 60px;
    font-weight: 200;
    margin: 0;
  }

  .date {
    font-size: 20px;
    opacity: 0.8;
  }

  .swipe-text {
    font-size: 18px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="lock-screen" id="lockScreen">
  <div class="time" id="time">00:00</div>
  <div class="date" id="date">1 Januari 2025</div>
  <div class="swipe-text">Swipe ke atas untuk membuka</div>
</div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');

// Update jam & tanggal
function updateTime() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  timeEl.textContent = `${hours}:${minutes}`;

  const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
  dateEl.textContent = now.toLocaleDateString('id-ID', options);
}

setInterval(updateTime, 1000);
updateTime();

// Swipe up detection
let startY = 0;
const lockScreen = document.getElementById('lockScreen');

lockScreen.addEventListener('touchstart', e => startY = e.touches[0].clientY);
lockScreen.addEventListener('touchend', e => {
  const endY = e.changedTouches[0].clientY;
  if(startY - endY > 50){
    window.location.href = "home.html"; // pindah ke Home Screen
  }
});
</script>

</body>
</html>
